<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pembuat & Pemecah Sandi Fibonacci</title>

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- CSS -->
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="particles-js"></div>

<div class="container animate__animated animate__fadeInUp">
    <h1>🔐 PEMBUAT & PEMECAH SANDI</h1>

    <label for="inputBuat">Masukkan kata sandi untuk dibuat:</label>
    <input type="text" id="inputBuat" placeholder="Kata sandi asli" />

    <button id="btnBuat">Buat Sandi</button>
    <div id="hasilBuat" class="result"></div>

    <label for="inputPecah">Masukkan kata sandi untuk dipecah:</label>
    <input type="text" id="inputPecah" placeholder="Kata sandi terenkripsi" />

    <button id="btnPecah">Pecah Sandi</button>
    <div id="hasilPecah" class="result"></div>
</div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- JS -->
<script src="script.js"></script>
</body>
</html>
